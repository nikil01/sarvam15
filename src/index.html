   <div id="mousepointer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(document).ready(function () {
		if(screen.width > 575){
		    $("body").mousemove(function (e) {
		        handleMouseMove(e);
		    });

		    function handleMouseMove(event) {

		        var x = event.pageX;
		        var y = event.pageY;

		        $("#mousepointer").animate({
		            left: x,
		            top: y
		        }, 9, "linear");
		    }
		}
	});
