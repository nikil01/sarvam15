<ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"	(slide)="onSlide($event)">
	<ng-template ngbSlide *ngFor="let slide of bannerdta">		
		<a href="{{slide.bnr_urlink}}" rel="nofollow noopener noreferrer">
			<div class="picsum-slide-wrapper bg-dark" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
				<!-- <div style="background-image: url({{filepathbanner}}{{slide.bnr_banner}}); background-size: contain; width: 100%; max-height: 574px; min-height: 180px; height: {{banheight}}px; background-repeat: no-repeat; background-position-x: center; ">{{screensize}}</div> -->

				<img src="{{filepathbanner}}{{slide.bnr_banner}}" alt="{{slide.bnr_name}}" title="{{slide.bnr_name}}" class="img-responsive col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" />
			</div>
		</a>
			
	</ng-template>
</ngb-carousel>
