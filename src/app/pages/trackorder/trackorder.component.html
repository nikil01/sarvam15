<section class="pageheadone">
  <img src="{{filepathabout}}{{pageBan}}" class="pagebanner" alt="{{pageData.pge_subtitle}}" title="{{pageData.pge_subtitle}}">
  <div class="pageheader container">  
    <div class="textbar">
      <h1>{{pageData.pge_subtitle}}</h1>
      <br/><span><i class="bi bi-house-fill"></i> Home <i class="bi bi-chevron-right"></i> {{pageData.pge_title}}</span>
    </div>
  </div>  
</section>

<section class="aboutus  container">
	



	<!-- Registration 2 - Bootstrap Brain Component -->
<div class=" py-0 py-md-0">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-light p-4 p-md-5 rounded shadow-sm">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h2 class="h3">Order Tracking Service </h2>
                <h3 class="fs-6 fw-normal text-secondary m-0">{{trchmsg}}</h3>
              </div>
            </div>
          </div>         

          <form [formGroup]="regfrm" (ngSubmit)="onSubmit()" *ngIf="!screenstatus">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="trackingid" class="form-label">Tracking ID <span class="text-danger">* <small>{{btnerr}}</small></span></label>
                <input type="text" class="form-control" name="trackingid" id="trackingid" placeholder="Tracking ID" required formControlName="trackingid" [ngClass]="{ 'is-invalid': submitted && f['trackingid'].errors }" autocomplete="off"  maxlength="15">
                <div *ngIf="submitted && f['trackingid'].errors" class="invalid-feedback">
                  <div *ngIf="f['trackingid'].errors['required']">Tracking ID is required</div>
                   <div *ngIf="f['trackingid'].errors['minLength']">Invalid Tracking ID</div>
                  <div *ngIf="f['trackingid'].errors['maxLength']">Invalid Tracking ID</div>              
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">                  
                  <button class="anibutton btn1" type="submit">Track My Order</button>
                </div>
              </div>
            </div>
          </form>

          <div class="row" *ngIf="screenstatus">
            <div class="col-12">
              <div class="mb-5">                
                <h2 class="fs-6 fw-normal m-0" [innerHTML]="trckid"></h2>
                <button class="btn btn-sm btn-danger mt-2" (click)="resetform()">Track Different Order</button>
              </div>
            </div>
          </div>

        
        </div>
      </div>
    </div>
  </div>
</div>




</section>
